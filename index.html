<!DOCTYPE html>
<html lang="js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>色設計一級建築士事務所</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header>
        <div class="header">
            <div class="header__inner inner">
                <span class="header__left">色彩設計一級建築士事務所</span>
                <ul class="header__right">
                    <li>
                        <div class="header__right__phone">
                            <span class="header__right__number">0957-00-0000</span><br />
                            <span class="header__right__time">
                  受付時間 : 10:00 ~ 18:00 (土日祝日も対応)
                </span>
                        </div>
                    </li>
                    <li>
                        <div class="header__right__mail">
                            <span>無料相談</span><br />
                            <span>メールフォーム</span>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="main__image">
            <div class="main__image__text">
                <div class="main__image__vertical">人に会った</div>
                <div>住みやすさを形にする</div>
            </div>
        </div>

        <div class="main__bottom">
            <button class="main__button">VIWE MORE</button>
        </div>
    </main>
    <footer>
        <div>copyright &copy; SHIKI SEKKEI first-class architect office</div>
    </footer>
</body>

</html>
